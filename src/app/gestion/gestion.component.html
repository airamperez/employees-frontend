<div class="form">
    <form [formGroup]="findForm" (ngSubmit)="onSubmit(findForm.value)">
    <h3>Buscar empleado</h3>
    <input type="text" formControlName="dni" placeholder="Nombre"><br>
    <button type="submit"> Buscar</button>
</form>

<form [formGroup]="registerForm" *ngIf="selectedEmployed" (ngSubmit) = "updateUser(registerForm.value)">
   
    <h3>Actualizar el empleado {{selectedEmployed.name}}</h3>
    <select type="select" formControlName="rol" placeholder="rol">
        <option value="Admin">Admin</option>
        <option value = "employed">Empleado</option>
    </select><br>
    <input type="text" formControlName="puesto" placeholder="Puesto"><br>
    <input type="number" formControlName="salario" placeholder="salario"><br>
    <input type="horario" formControlName="horario" placeholder="EJ: 10:00am-12:00pm"><br>
    <button type="submit"> Actualizar</button>
    <button (click)="deleteEmployed(selectedEmployed._id)">Eliminar</button>
</form>

</div>
